<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matir Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login_area" class="login_area">
        <h2 class="text-center">Welcome Batir Bank Account</h2>
        <div class="submit_area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction_area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposite status">
                    <h5>Deposite</h5>
                    <h2>$ 00:00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdrow status">
                    <h5>Withdrow</h5>
                    <h2>$ 00:00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ 00:00</h2> 
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit_area">
                    <h4>Deposite</h4>
                    <input id="depositeAmount" class="form-control" placeholder="$ Amount Your Want to Deposite" type="text"> <br>
                    <button id="deposite" class="btn btn-success">Deposite</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit_area">
                    <h4>Withdrow</h4>
                    <input class="form-control" placeholder="$ Amout Your Want to Withdrow" type="text"> <br>
                    <button id="withdrow" class="btn btn-success">Withdrow</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // login button event hundler
        var loginbtn = document.getElementById("login");
        loginbtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login_area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction_area");
            transactionArea.style.display = "block";
        });

        // deposite button event hundler
        var depositebtn = document.getElementById("deposite");
        depositebtn.addEventListener("click", function(){
            const depositeAmount = document.getElementById("depositeAmount");
            const depositeNumber = parseFloat("depositeAmount");
        })
    </script>
</body>
</html>
